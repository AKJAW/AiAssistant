name: Code review with reusable

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, ready_for_review, synchronize]
    branches:
      - main

jobs:
  Build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  UnitTests:
    uses: ./.github/workflows/test.yml
    secrets: inherit
